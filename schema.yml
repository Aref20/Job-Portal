components:
  schemas:
    BlankEnum:
      enum:
      - ''
    CarLicenseEnum:
      enum:
      - 'Yes'
      - 'No'
      type: string
    Computer_Skill:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        Skill:
          type: string
          title: ' برنامج الحاسوب'
          maxLength: 100
        Level:
          allOf:
          - $ref: '#/components/schemas/LevelEnum'
          title: المهارة
        Computer_Skill_Profile:
          type: integer
          nullable: true
          title: برامج الحاسوب
      required:
      - Skill
      - id
    CoworkerAskEnum:
      enum:
      - 'Yes'
      - 'No'
      type: string
    DiseasesEnum:
      enum:
      - 'Yes'
      - 'No'
      type: string
    HaveCarEnum:
      enum:
      - 'Yes'
      - 'No'
      type: string
    Job:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        post_date:
          type: string
          format: date
          readOnly: true
          title: ' تاريخ الانشاء'
        vacancy:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: 'الشواغر '
        salary:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: 'الراتب '
        experience_min:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: الخبرة من
        experience_max:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: 'الخبرة الى '
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: 'حالة الوظيفة '
        expiration_date:
          type: string
          format: date
          nullable: true
          title: 'تاريخ إنتهاء الوظيفة '
        required_competencies:
          type: string
          nullable: true
          title: 'المهارات المطلوبة '
          maxLength: 3000
        other:
          type: string
          nullable: true
          title: ' مهارات أخرى '
          maxLength: 3000
        title:
          type: integer
          nullable: true
          title: 'عنوان الوظيفة '
        Education:
          type: integer
          nullable: true
          title: 'الدرجة العلمية '
        department:
          type: integer
          nullable: true
          title: ' القسم'
        location:
          type: integer
          nullable: true
          title: 'الموقع '
        nature:
          type: integer
          nullable: true
          title: 'طبيعة العمل '
        Career_Level:
          type: integer
          nullable: true
          title: 'مستوى الخبرة '
        created_by:
          type: integer
          nullable: true
          title: ' أنشأت بواسطة'
        langs:
          type: array
          items:
            type: integer
            nullable: true
            title: 'اللغات '
          title: 'اللغات '
      required:
      - id
      - post_date
    LevelEnum:
      enum:
      - Beginner
      - Intermediate
      - Advanced
      type: string
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    NullEnum:
      enum:
      - null
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
