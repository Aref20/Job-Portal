          title: ' هل لديك مانع من سؤال المعرفين أو أصحاب العمل السابقين عنك ؟  '
        Warranty:
          nullable: true
          title: ' هل يمكنك إحضار كفالة عدلية '
          oneOf:
          - $ref: '#/components/schemas/WarrantyEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
