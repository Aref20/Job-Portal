          nullable: true
          title: 'المهارات المطلوبة '
          maxLength: 3000
        other:
          type: string
          nullable: true
          title: ' مهارات أخرى '
          maxLength: 3000
        title:
          type: integer
          nullable: true
          title: 'عنوان الوظيفة '
        Education:
          type: integer
          nullable: true
          title: 'الدرجة العلمية '
        department:
          type: integer
          nullable: true
          title: ' القسم'
        location:
          type: integer
          nullable: true
          title: 'الموقع '
        nature:
          type: integer
          nullable: true
          title: 'طبيعة العمل '
        Career_Level:
          type: integer
          nullable: true
          title: 'مستوى الخبرة '
        created_by:
          type: integer
          nullable: true
          title: ' أنشأت بواسطة'
        langs:
          type: array
          items:
            type: integer
            nullable: true
            title: 'اللغات '
          title: 'اللغات '
    PatchedProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        Qualification:
          type: array
          items:
            $ref: '#/components/schemas/Qualification'
        UserLanguage:
          type: array
          items:
            $ref: '#/components/schemas/UserLanguage'
        Computer_Skill:
          type: array
          items:
            $ref: '#/components/schemas/Computer_Skill'
        Previous_Company:
