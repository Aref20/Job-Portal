{% extends 'base.html' %}
{% load static %}
{% block title %}
Job Detail
{% endblock title %}

{% block content %}
<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="job_details_header">
                    <div class="single_jobs white-bg d-flex justify-content-between">
                        <div class="jobs_left d-flex align-items-center">
                            <div class="thumb" style="margin-right: 30px; padding: 0px;     width: auto;height: auto;    margin-top: 14px;">
                                <img src="{% static 'img/svg_icon/logo.png'%}" alt="">
                            </div>
                            <div class="jobs_conetent">
                                <a href="#"><h4>{{ job.title }}</h4></a>
                                <div class="links_locat d-flex align-items-center">
                                    <div class="location">
                                        <p> <i class="fa fa-map-marker"></i> {{ job.location }}</p>
                                    </div>
                                    <div class="location">
                                        <p> <i class="fa fa-clock-o"></i>{{ job.nature }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="descript_wrap white-bg">
                    <div class="single_wrap">
                        {{ job.title.description|safe }}
                    </div>
                </div>
                <div class="apply_job_form white-bg">
                    <h4>Apply for the job</h4>
                    <form action="{% url 'apply' job.id%}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="submit_btn">
                                    <button class="boxed-btn3 w-100" type="submit">Apply Now</button>
 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
           

           
            </div>
        </div>
    </div>
</div>
{% endblock content %}
