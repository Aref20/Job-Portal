{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">تسجيل الدخول </h3>
            <form method="POST">
              {% csrf_token %}
              
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">البريد ألإلكتروني</label>
                {{form.username}}
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">كلمة المرور</label>
                {{form.password}}
                
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4" dir="rtl">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label mr-3" for="form1Example3"> تذكر كلمة المرور  </label>
              </div>

              <div class="form-check d-flex justify-content-start mb-4" dir="rtl">
                <a href="{% url 'apps.userauth:reset_password'  %}""  class="form-check-input">هل نسيت كلمة المرور؟</a>
              </div>

              <br>
              {{form.errors}}


            
              <button class="btn btn-primary btn-lg btn-block" type="submit">دخول</button>


            </form>


  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
